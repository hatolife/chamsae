name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test

  build:
    name: Build (Windows cross)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-gnu

      - name: Install mingw-w64
        run: sudo apt-get update && sudo apt-get install -y gcc-mingw-w64-x86-64

      - uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release --target x86_64-pc-windows-gnu

      - name: Collect artifacts
        run: |
          mkdir -p build
          cp target/x86_64-pc-windows-gnu/release/chamsae.exe build/
          cp target/x86_64-pc-windows-gnu/release/chamsae_settings.exe build/
          cp target/x86_64-pc-windows-gnu/release/chamsae.dll build/
          cp src/bat/*.bat build/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: chamsae-windows
          path: build/
