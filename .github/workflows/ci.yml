name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test

  cross-build:
    name: Cross Build (Linux â†’ Windows)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-gnu

      - name: Install mingw-w64
        run: sudo apt-get update && sudo apt-get install -y gcc-mingw-w64-x86-64

      - uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release --target x86_64-pc-windows-gnu --message-format=json | jq -r 'select(.executable) | .executable'

  build:
    name: Build (Windows)
    runs-on: windows-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build release
        shell: bash
        run: cargo build --release --message-format=json | jq -r 'select(.executable) | .executable'

      - name: Extract version
        id: version
        shell: bash
        run: echo "version=$(cargo metadata --no-deps --format-version=1 | jq -r '.packages[0].version')" >> "$GITHUB_OUTPUT"

      - name: Collect artifacts
        shell: bash
        run: |
          mkdir -p build
          cp target/release/chamsae.exe build/
          cp target/release/chamsae_settings.exe build/
          cp target/release/chamsae.dll build/
          cp src/bat/*.bat build/
          cd build && ./chamsae.exe -t

      - name: Create ZIP
        shell: bash
        run: 7z a "chamsae-v${{ steps.version.outputs.version }}.zip" ./build/*

      - name: Build installer
        shell: bash
        run: iscc "/DMyAppVersion=${{ steps.version.outputs.version }}" installer/chamsae.iss

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: chamsae-v${{ steps.version.outputs.version }}
          path: |
            chamsae-v${{ steps.version.outputs.version }}.zip
            build/chamsae-v${{ steps.version.outputs.version }}-setup.exe
