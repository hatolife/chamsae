name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test

  build:
    name: Build (Windows)
    runs-on: windows-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build release
        shell: bash
        run: cargo build --release --message-format=json | jq -r 'select(.executable) | .executable'

      - name: Collect artifacts
        shell: bash
        run: |
          mkdir -p build
          cp target/release/chamsae.exe build/
          cp target/release/chamsae_settings.exe build/
          cp target/release/chamsae.dll build/
          cp src/bat/*.bat build/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: chamsae-windows
          path: build/
