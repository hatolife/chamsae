name: Release

on:
  push:
    tags: ["v*"]

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: Build and Release
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test

      - name: Build release
        shell: bash
        run: cargo build --release --message-format=json | jq -r 'select(.executable) | .executable'

      - name: Extract version
        id: version
        shell: bash
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Collect artifacts
        shell: bash
        run: |
          mkdir -p build
          cp target/release/chamsae.exe build/
          cp target/release/chamsae_settings.exe build/
          cp target/release/chamsae.dll build/
          cp src/bat/*.bat build/

      - name: Create ZIP
        shell: bash
        working-directory: build
        run: 7z a ../chamsae-v${{ steps.version.outputs.version }}.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: chamsae-v${{ steps.version.outputs.version }}.zip
          generate_release_notes: true
